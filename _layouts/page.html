---
layout: default
---

<header class="header-small">
  <a href="{{site.url}}{{site.baseurl}}"><img class="ela-logo" src="{{site.baseurl}}/images/elalogo2.svg" alt="Ela Conf logo in basic shapes" /></a>
</header>

<section class="main">
  <h1>{{page.title}}</h1>
  {{content}}
</section>


{% if page.title != 'Videos' %}
<script>
$("h2,h3").each(function(){
  $(this).wrap("<a href='#"+$(this).attr('id')+"'></a>");
});
</script>
{% endif %}
