---
layout: default
---

<header class="header-small">
  <a href="{{site.url}}"><img class="ela-logo" src="/images/elalogo2.svg" alt="Ela Conf logo in basic shapes" /></a>
</header>

<section class="main">
  <h1>{{page.title}}</h1>
  <img src="/images/speakers/{{page.image}}" alt="{{page.title}}" class="speaker-img-page">
  <p>{% if page.topic %}<strong>{{page.topic}}</strong> &bull; {% endif %}<a href="https://www.twitter.com/{{page.twitter}}">@{{page.twitter}}</a></p>
  {{content}}
</section>
