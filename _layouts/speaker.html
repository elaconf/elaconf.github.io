---
layout: default
---

<section class="limiter-side">
  <h1>{{page.title}}</h1>
  <p><span alt="{{page.title}}" class="speaker-img-small" style="background-image:url({% if page.image %}/images/{{page.category}}/{{page.image}}{% else %}https://avatars.io/twitter/{{page.twitter}}{% endif %}),{{site.gradient}}"></span>{% if page.topic %}<strong>{{page.topic}}</strong> &bull; {% endif %}{% if page.twitter %}<a href="https://www.twitter.com/{{page.twitter}}">@{{page.twitter}}</a>{% endif %}{%if page.instagram %} Instagram: <a href="https://instagram.com/{{page.instagram}}/"> {{page.instagram}}</a>{% endif %}</p>
  {{content}}
  <p><a href="/{{page.category}}/" class="button">&larr; {{page.category | capitalize}}</a></p>
</section>
