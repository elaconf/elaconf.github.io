<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <META NAME="ROBOTS" CONTENT="NOINDEX, NOFOLLOW">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>{% if page.title %}{{page.title}} &bull; {% endif %}{{site.title}} 2017</title>
  <meta name="description" content="{% if page.description %}{{page.description}}{% else %}{% if page.title %}{{page.content | strip_html | strip_newlines | escape | truncatewords: 30}}{% else %} &bull; {{site.mission | strip_html}}{% endif %}{% endif %}">
  <meta name="keywords" content="web design,design,designer,developer,front-end,tech,technology,women,female,girls,conference,empower,web,women in tech">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="google-site-verification" content="fwQlP4L8TVoaRJctoltAtyp9zrdfeOkm1NNSAVENMdk" />
  <!-- twitter-->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:site" content="@elaconf">
  <meta name="twitter:title" content="{{site.title}}">
  <meta name="twitter:description" content="{% if page.description %}{{page.description}}{% else %}{% if page.title %}{{page.content | strip_html | strip_newlines | escape | truncatewords: 30}}{% else %} &bull; {{site.mission | strip_html}}{% endif %}{% endif %}">
  <meta name="twitter:image" content="{% if page.image %}{{site.url}}/images/{% if page.category %}{{page.category}}/{% endif %}{{page.image}}{% else %}http://elaconf.com/logo.png{% endif %}">
  <!-- facebook-->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="{{site.url}}{{page.url | replace:'index.html',''}}" />
  <meta property="og:title" content="{% if page.title %}{{page.title}} - {% endif %}{{site.title}}" />
  <meta property="og:site_name" content="{{site.title}}" />
  <meta property="og:description" content="{% if page.description %}{{page.description}}{% else %}{% if page.title %}{{page.content | strip_html | strip_newlines | escape | truncatewords: 30}}{% else %} &bull; {{site.mission | strip_html}}{% endif %}{% endif %}" />
  <meta property="og:image" content="{% if page.image %}{{site.url}}/images/{% if page.category %}{{page.category}}/{% endif %}{{page.image}}{% else %}http://elaconf.com/logo.png{% endif %}" />
  {% unless page.image %}<meta property="og:image:width" content="800" />
  <meta property="og:image:height" content="400" />{% endunless %}
  <link rel="shortcut icon" href="{{site.baseurl}}/images/elafav.png" type="image/x-icon">
  <link rel="icon" href="{{site.baseurl}}/images/elafav.png" type="image/x-icon">
  <link type="text/css" rel="stylesheet" href="{{site.baseurl}}/css/elaconf.css" />
  <link href='https://fonts.googleapis.com/css?family=Questrial|Open+Sans:400,400italic,700' rel='stylesheet' type='text/css'>
  {{page.head}}
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
</head>
<body class="page{% if page.title %} page-inner page-{{page.title | slugify}}{% else %} page-main{% endif %}{% if page.category %} page-{{page.category}}-single{% endif %}">
  <div class="wrapper">
    {{content}}
  </div>
{% include footer.html %}
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-80514887-1', 'auto');
  ga('require', '{% if page.title %}{{page.title | slugify}}{% else %}home{% endif %}');
  ga('send', 'pageview');

</script>
</body>
</html>
