---
layout: page
title: Organizers
---


<div class="speakers">
  {% assign organizers = (site.posts | where: "category", "organizers" ) %}
  {% for organizer in organizers reversed %}{% if organizer.image %}
  <a href="{{site.baseurl}}{{organizer.url}}" class="speaker">
    <div class="speaker-img" style="background-image:url({{site.baseurl}}/images/organizers/{{organizer.image}})"></div>
    <div class="speaker-name">{{organizer.title}}</div>
  </a>
  {% endif %}{% endfor %}
</div>
