<a href="/" class="ela-logo{% if page.title %} ela-logo-fill{% endif %}">{% include svg/logo.svg %}</a>
{% unless page.title %}
<header>
  <div class="float-header">
    {% unless page.title %}<div class="tagline">{{site.tagline}}</div>{% endunless %}
  </div>
  <div class="ela-hero" style="background-image:url({{site.baseurl}}/images/hero.jpg), {{site.gradient}}"></div>

  <div class="ela-location">
    <div class="limiter">
      <div>{% include svg/calendar.svg %} {{site.date}}</div>
      <div>{% include svg/marker.svg %} {{site.building}}, Philadelphia</div>
    </div>
  </div>
</header>
{% endunless%}
