---
layout: page
title: Speakers
permalink: /speakers/
#wide: true
---


<div class="speakers">
  {% assign speakers = site.speakers | sort: 'order' %}
  {% for speaker in speakers %}{% if speaker.social %}
  <a href="{{site.baseurl}}{{speaker.url}}" class="speaker">
    <div class="speaker-img" style="background-image:url(/images/speakers/{{speaker.image}}), {{site.gradient}}">
    </div>
    <div class="speaker-name">{{speaker.title}}</div>
  </a>
  {% endif %}{% endfor %}
</div>
