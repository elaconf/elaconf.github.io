---
layout: page
title: Speakers
permalink: /speakers/
#wide: true
---


<div class="speakers">
  {% assign speakers = site.speakers | sort: 'order' %}
  {% for speaker in speakers %}{% if speaker.twitter %}
  <a href="{{site.baseurl}}{{speaker.url}}" class="speaker">
    <div class="speaker-img" style="background-image:url({% if speaker.image %}/images/speakers/{{speaker.image}}{% else %}https://avatars.io/twitter/{{speaker.twitter}}{% endif %}), {{site.gradient}}">
      <div class="speaker-name">{{speaker.title}}</div>
    </div>
  </a>
  {% endif %}{% endfor %}
</div>
