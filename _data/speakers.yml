  bio: With a background in Psychology, Computer Science and Cybersecurity, Art Direction & Design, <a href="https://twitter.com/Chanelle777">Chanelle Henry</a> has an intense passion for problem solving and creating methodologies; helping outline, encourage, and propel the UX Process. Currently serving as a Director of User Experience at <a href="http://www.bluewolf.com/">Bluewolf</a>, she uses creative and innovative solutions to execute ideas to consult with everyone from startups to Fortune 50 companies to help refine their goals, make progress, spread the gospel of UX. 

