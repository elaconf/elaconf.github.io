  bio: is a developer, currently working at Microsoft managing a new tech training program called Tech Jobs Academy. She's the founder of <a href="http://www.codenewbie.org/">CodeNewbie</a>, the most supportive community of programmers and people learning to code. You can hear her on the weekly <a href="https://devchat.tv/ruby-rogues/">RubyRogues podcast</a>, or catch her interviewing incredible people in tech on the <a href="http://www.codenewbie.org/podcast">CodeNewbie Podcast</a> (new episodes every Monday. Subscribe on your favorite podcast app).

