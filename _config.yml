title: Ela Conf
url: http://elaconf.com
baseurl: ''
date: 
building: 
address:
location: "Philadelphia, Pennsylvania"
mission: "We are a not-for-profit event with a goal to create a safe, supportive, inspiring and comfortable <em>community</em> for women to gain the confidence needed to become leaders, open source contributors, speakers, and teachers in the world of tech."
tagline: Empowering more women to be leaders in tech.

gradient: "radial-gradient(farthest-corner at 2em 2em, #f7b22d, #c201f9)"

collections:
  organizers:
    output: true
    permalink: /organizers/:path/


sass:
  style: :compressed
  
markdown: kramdown
kramdown:
  auto_ids:       true
  toc_levels:     1..6
  smart_quotes:   lsquo,rsquo,ldquo,rdquo

nvite: a89f
twitter: elaconf
email: hello@elaconf.com

permalink: /:categories/:title/

gems:
- jemoji
- jekyll-redirect-from
- jekyll-sitemap
- jekyll-feed

author: 
  name: ELA Conf
  email: hello@elaconf.com
  uri: http://elaconf.com

exclude:
- Gemfile
- README.md
- package.json
- CNAME
- node_modules

defaults:
  - scope:
      path: "speakers"
      type: "posts"
    values:
      layout: "speaker"
      category: "speakers"
  - scope:
      path: ""
      type: "organizers"
    values:
      layout: "speaker"
      category: "organizers"
